<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YA7YA GAMING PRO</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #dcdcdc, #f8f8f8);
      color: #000;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #111;
      color: white;
      padding: 40px 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 10px #aaa;
      user-select: none;
    }
    header h1 {
      font-size: 2.8em;
      color: #fff;
      letter-spacing: 2px;
      text-shadow:
        0 0 10px #b4c6e7,
        0 0 20px #a0b4d6,
        0 0 30px #889dc2;
    }
    main {
      flex: 1;
      max-width: 1000px;
      margin: 30px auto 0;
      padding: 0 20px 60px;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 25px;
      /* هذا المكان فاضي الآن ليتم ملئه لاحقًا */
    }
    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 30px 10px;
      margin-top: auto;
      font-size: 0.9em;
      user-select: none;
      letter-spacing: 1.5px;
      box-shadow: 0 -2px 10px #222;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
      main {
        grid-template-columns: 1fr;
        padding-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>YA7YA GAMING PRO</h1>
  </header>

  <main id="cards-container">
    <!-- هنا حتكون البطاقات لما تضيفها لاحقًا -->
  </main>

  <footer>
    الحقوق محفوظة &copy; 2025 - YA7YA GAMING PRO
  </footer>

  </script>

</body>
  </html>
